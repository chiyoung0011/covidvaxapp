<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">COVID-19 백신접종센터 검색</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
     <form class="form-inline my-2 my-lg-0">
        <input type="search" (ngModelChange)="searchVaccineCenters(key.value)" #key="ngModel" ngModel
        name="key" id="searchName" class="form-control mr-sm-2" placeholder="도/도시별 검색..." required>
     </form>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div *ngFor="let vaccinecenter of vaccinecenters" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="{{vaccinecenter?.imgurl}}" height=100% width=100% alt="" class="img-fluid rounded-circle"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{vaccinecenter?.centerName}}</h5>
                        <p class="m-0">{{vaccinecenter?.facilityName}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-car float-right"></i>주소 : {{vaccinecenter?.address}}</li>
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>우편번호 : {{vaccinecenter?.zipCode}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>전화번호 : {{vaccinecenter?.phoneNumber}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
